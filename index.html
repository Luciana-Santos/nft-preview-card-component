<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">
</head>
<body>

  <main class="card">
    <div class="card__img">
      <div class="card__img--default">
        <img src="img/image-equilibrium.jpg" alt="">
      </div>
      <a href="#" class="card__img--hover">
        <img src="img/icon-view.svg" alt="">
      </a>
    </div>

    <a href="#">Equilibrium #3429</a>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <ul>
      <li><img src="img/icon-ethereum.svg" alt="">0.041 ETH</li>
      <li><img src="img/icon-clock.svg" alt="">3 days left</li>
    </ul>

    <div class="card__atrib">
      <img src="img/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Luciana-Santos">Luciana Santos</a>.
  </div>
</body>
</html>
